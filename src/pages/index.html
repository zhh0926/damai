<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 轮播图css -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.5.1/css/swiper.min.css">
    <!-- 首页css -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- 图标库css -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <div class="header-ad">
        <div class="ad2">
            <a href="#">
                <img src="https://img.alicdn.com/tps/i4/TB1R2vIoV67gK0jSZPfSuuhhFXa.jpg" alt="">
            </a>
            <div class="close-ad"></div>
        </div>
    </div>
    <div class="mokuai1">
        <div class="fanwei1">
            <a href="#">
                <img class="small-logo" src="https://img.alicdn.com/tfs/TB1fbVFfu3tHKVjSZSgXXX4QFXa-230-104.png" alt="">
            </a>
            <div class="add-chinese">
                <img class="i-location" src="http://img.alicdn.com/tfs/TB1XHDuxNGYBuNjy0FnXXX5lpXa-28-32.png" alt="定位">
                <span class="add-city">全国</span>
                <img class="i-down" src="https://img.alicdn.com/tfs/TB1vnUBxStYBeNjSspaXXaOOFXa-20-12.png" alt="箭头">
                <div class="city-list">
                    <div class="triangle"></div>
                    <p>当前城市：全国</p>
                    <p>热门城市：北京  上海  杭州</p>
                    <p>所有城市：北京  太原  石家庄  上海   杭州</p>
                </div>
            </div>

            <a class="header-page" href="#">首页</a>
            <a class="header-type" href="#">分类</a>


            <div class="right-header">
                    <div class="user-login">
                        <a href="#"><img src="http://img.alicdn.com/tfs/TB14UKCGQyWBuNjy0FpXXassXXa-54-54.png"></a>
                        <span>登录</span>
                        <div class="login-list">
                            <div class="triangle"></div>
                            <p>个人信息</p>
                            <p>账号设置</p>
                            <p>订单管理</p>
                        </div>
                    </div>
                    <div class="user-download">
                            <a href="#"><img src="http://img.alicdn.com/tfs/TB1A9eIGKuSBuNjy1XcXXcYjFXa-54-54.png"></a>
                            <span>下载</span>
                            <div class="download-list">
                                    <div class="triangle"></div>
                                <img src="http://img.alicdn.com/tfs/TB1TBEJSkvoK1RjSZFNXXcxMVXa-280-280.jpg" alt="">
                            </div>
                    </div>
                    <div class="user-e">
                            <a href="#"><img src="http://img.alicdn.com/tfs/TB1A9eIGKuSBuNjy1XcXXcYjFXa-54-54.png"></a>
                            <span>English</span>
                    </div>
            </div>

            <div class="search-header">
                <img class="img-search" src="http://img.alicdn.com/tfs/TB1qv3jxGmWBuNjy1XaXXXCbXXa-34-36.png" alt="">
                <input class="input-search" placeholder="搜索明星、演出、体育赛事">
                <div class="btn-search">搜索</div>
            </div>
        </div>
    </div>



    <div class="mokuai2">
        <div class="fanwei2">
            <div class="swiper-container" id="container1">
                <div class="swiper-wrapper" id="wrapper1">
                    <div class="swiper-slide"><img src="https://img.alicdn.com/tps/i4/TB1mXcxp1H2gK0jSZJnSuuT1FXa.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="https://img.alicdn.com/tps/i4/TB1mXcxp1H2gK0jSZJnSuuT1FXa.jpg" alt=""></div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                <!-- 如果需要导航按钮 -->
                <div class="btn-prev1"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
                <div class="btn-next1"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                
            </div>
        </div>
    </div>


    <div class="mokuai3">
        <div class="fanwei3">
            <ul class="category">
                <li class="li1">1</li>
                <li class="li2">2</li>
                <li class="li3"></li>
                <li class="li4"></li>
                <li class="li5"></li>
                <li class="li6"></li>
                <li class="li7"></li>
                <li class="li8"></li>
                <li class="li9"></li>
                <li class="li10"></li>
            </ul>
        </div>
    </div>
    
    <!-- jQuery的js -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 轮播图的js -->
    <script src="https://cdn.bootcss.com/Swiper/4.5.1/js/swiper.min.js"></script>
    <!-- 首页的js -->
    <script src="../js/index.js"></script>
</body>
</html>
