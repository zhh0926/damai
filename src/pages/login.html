<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 登录页的css -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- 图标库css -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="mokuai1">
        <div class="fanwei1">

            <a href="./index.html">
                <img class="header-logo" src="https://img.alicdn.com/tfs/TB19yBbRSzqK1RjSZFLXXcn2XXa-230-104.png">
              </a>

              <a href="./index.html" class="header-english">English</a>
        </div>
    </div>



    <div class="mokuai2">
        <div class="fanwei2">
            <div class="main-img">
                <img src="https://img.alicdn.com/tfs/TB1NkOydrus3KVjSZKbXXXqkFXa-720-400.png_q75.jpg" alt="">
            </div>





           <div class="main-login">
            <div class="login-poss active">密码登录</div>
            <div class="login-mess">短信登录</div>
            <div class="login-code">扫码登录</div>

             <!-- 密码登录列表 -->
            <div class="poss-form">
                <span class="span1"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" class="phone-input" placeholder="请输入手机号或邮箱">

                <span class="span2"><i class="fa fa-lock" aria-hidden="true"></i></span>
                <input type="password" class="pass-input" placeholder="请输入登录密码">
                <button class="login-btn1">登录</button>
                <div class="party-img">
                    <a class="taobao" href="#"><i class="fa fa-moon-o" aria-hidden="true"></i>
                    </a>
                    <a class="weixin" href="#">
                        <i class="fa fa-weixin" aria-hidden="true"></i>
                    </a>
                    <a class="qq" href="#">
                        <i class="fa fa-qq" aria-hidden="true"></i>
                    </a>
                    <a class="weibo" href="#">
                        <i class="fa fa-weibo" aria-hidden="true"></i>
                    </a>
                    <a class="zhifubao" href="#"><i class="fa fa-map-o" aria-hidden="true"></i>
                    </a>
                    </div>
                    <div class="login-foot">
                        <a href="#">忘记密码</a>
                        <a href="./register.html">免费注册</a>
                    </div>
                </div>

            <!-- 短信登录列表 -->
            <div class="mess-form">
                <span class="span3"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <span class="rectangle"><i class="triangle"></i>+86</span>
                <input type="text" class="phone-input2" placeholder="请输入手机号">

                <span class="span4"><i class="fa fa-star-half-o" aria-hidden="true"></i></i></span>
                <input type="text" class="phone-input3" placeholder="请输入验证码">
                <a href="#" class="getnum">获取验证码</a>
                <button class="login-btn1">登录</button>
            </div>

            <!-- 二维码登录列表 -->
            <div class="code-form">

                <p class="new">请升级至大麦最新版本</p>



                    <div class="code-img">
                        <img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1576583449&di=a097ea30147f01ed4e47780761c70bdf&src=http://thumb10.jfcdns.com/2018-03/bce5aaf610a18a4c.jpeg">
                    </div>
                    
                    <div class="sys">
                        <i class="fa fa-bath" aria-hidden="true"></i>
                        <p>打开<a href="#">大麦手机客户端</a><br>扫一扫登录</p>
                    </div>
            </div>


           </div>




            
        </div>
    </div>


     <!-- jQuery的js -->
     <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
     <!-- 登录页的js -->
     <script src="../js/login.js"></script>
</body>
</html>
